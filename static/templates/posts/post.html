<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <div class="post">
        <div class="post__meta">
          <a href="/+{{ post.author.username }}">
            +{{ post.author.username }}
          </a>
        </div>

        <div class="post__content">
          <div>{{ post.content }}</div>
          <div class="post__permalink">
            <a href="posts/{{ post.id }}" class="text-muted">
              permalink
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
